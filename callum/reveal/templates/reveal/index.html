<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Callum's Present</title>
  </head>
  <body>
    <div class="container">
        <div class="row text-center pt-5">
            <div class="col-sm-12"><h1>Get the thinking cap on boy!</h1><br><h2>{{ corAns }} out of {{ allAns }}</h2></div>
            <div class="col-sm-12">
                <div class="card m-5">
                    <div class="card-body">
                        <span>Your code:</span>
                        <span>{{ code }}</span>
                    </div>
                </div>
            </div>
            {% if ans %}
            <div class="col-sm-12">
                <div class="card m-5">
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                            {% endfor %}        
                        {% endif %}
                        <span>Question:</span>
                        <span>{{ ans.q.title }}</span>
                        <form method="POST" action="" class="m-2">
                            {% csrf_token %}
                            <input class="form-control" type="text" name="answer">
                            <button type="submit" class="m-2 btn btn-info">Answer</button>
                        </form>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-sm-12">
                <div class="card m-5">
                    <div class="card-body">
                        All the questions are now complete!
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
